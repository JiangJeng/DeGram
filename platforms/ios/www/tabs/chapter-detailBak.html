<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->


<ion-view view-title="{{lecture.name}}" style="width: 100%">
    <ion-content class="padding">


    <div class="row" width="device-width" >
        <div ng-bind-html="lecture.name |highlight:hlText " ></div>
    </div>
        <div class="row" width="device-width" >
            <i class = "icon icon ion-happy-outline"></i>
            <button type="button" ng-click="showPopup(lecture.id)" >Edit Notes</button>
            <!--<button type="button" ng-click="saveNote(lecture.id)" >Save Notes</button>-->
        </div>



        <div class="row" width="device-width" >
            <div ng-bind-html="mynote |highlight:hlText"></div>
        </div>

                <div class="row" width="device-width" class="responstable">

                <table width="100%" >
                <tbody ng-repeat="content in lecture.contents" >
                <tr><td ng-bind-html="content.form | highlight:hlText"></td></tr>
                <tr><td ng-bind-html="content.comments | highlight:hlText"></td></tr>
                </tbody>
            </table>
        </div>

        <div class="row" width="device-width" >

            <span class="valueItems"><strong>MyNotes:</strong> {{newNote}}</span>
        </div>
-->
    </ion-content>
</ion-view>
