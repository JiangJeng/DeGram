<ion-view view-title="Content">

  <ion-content>
      <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
              <i class="icon ion-ios-search placeholder-icon"></i>
              <input type="search" ng-model="searchTerm" placeholder="Search">
          </label>

      </div>

      <table width="100%" >
          <tbody ng-repeat="content in lecture.contents" >
          <tr><td ng-bind-html="content.form | highlight:hlText"></td></tr>
          <tr><td ng-bind-html="content.comments | highlight:hlText"></td></tr>
          </tbody>
      </table>
      <table width="100%" >
          <tbody ng-repeat="Chapter in Chapters| filter: searchTerm" >
          <tr>
              <td>{{Chapter.id}}</td>
              <td><a ng-href="#/tab/chapters/{{Chapter.id}}/{{searchTerm}}">{{Chapter.name}}</a></td></tr>
          </tbody>
      </table>
      <table width="100%" >
          <tbody ng-repeat="note in mynotes| filter: searchTerm" >
          <tr><td>{{note.id}}</td>
              <td><a ng-href="#/tab/chapters/{{note.id}}/{{searchTerm}}">{{note.notes}}</a></td>
          </tr>
          </tbody>
      </table>

      <ion-list>
          <ion-item class="chapterlst-content" ng-repeat="Chapter in Chapters| filter: searchTerm" type="item-text-wrap" href="#/tab/chapters/{{Chapter.id}}/{{searchTerm}}">
              <p>{{Chapter.name}}</p>
          </ion-item>
      </ion-list>
      <ion-list>
          <ion-item class="chapterlst-content" ng-repeat="note in mynotes| filter: searchTerm" type="item-text-wrap" href="#/tab/chapters/{{note.id}}/{{searchTerm}}">

              <h2>{{note.id}}</h2>
              <p>{{note.notes}}</p>

          </ion-item>
      </ion-list>
